  <div class="container">
    <div class="info">
      <h1 id="title">Vendor Registration</h1>
      <p id="description">The details that you provide using this form will be used to authorize you </br></p>
    </div>
    <form class="sm:w-1/2 h-min  mx-auto" id="survey-form" action="" enctype="multipart/form-data">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="address">
            Street Address | City | Pincode
            <span class="hint">(optional)</span>
          </label>
          <input type="address" name="first_address" id="first address" class="form-control"
            placeholder="Enter your correct address (eg. Meenawati marg, Lucknow, 209087)" required />
        </div>
        <div class="form-group">
          <label for="landmark">
            Landmark
            <span class="hint"></span>
          </label>
          <input type="address" min="1" name="address" id="address" class="form-control"
            placeholder="Enter the nearest landmark to identify the location." required />
        </div>
        <div class="form-group">
          <label for="landmark">
            Contact Number
            <span class="hint"></span>
          </label>
          <input type="phone" name="tel" id="tel" class="form-control" placeholder="+91 1023456789"
            oninput="this.value = this.value.replace(/[^0-9\+\.]/g, '').replace(/(\..*)\./g, '$1');" />
        </div>
        <div class="form-group">
          <label for="landmark">
            Company Registration Number
            <span class="hint">(If you haven't registered so please visit the gov.in site to register)</span>
          </label>
          <input type="phone" name="companyNo" id="companyNo" class="form-control" placeholder=""
            oninput="this.value = this.value.replace(/[^0-9\+\.]/g, '').replace(/(\..*)\./g, '$1');" required />
        </div>
        
        <div class="form-group">
          <label for="landmark">
            Enter Product Details 
          </label>
          <input type="text" name="product" id="product" class="form-control" placeholder="Enter few unique facts or history about the product"
             required />
        </div>
        <!--
        <div class="form-group">
        <label for="img">Select Product image:</label>
        <input type="file" id="productImg" name="productImg" accept="image/*">
        </div>-->    
        <div class="form-group">
          <button class="block w-full h-min text-center bg-green-500 my-px p-3 rounded" type="submit">Submit</button>
        </div>
      </div>
    </form>
